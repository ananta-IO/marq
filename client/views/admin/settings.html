<template name="settings">
	<div class="container settings" id="settings">

		<br/>
		<div class="row-fluid">
			<div class="span4"></div>
			<div class="span4 well">
				{{#with setting}}

					<h2>Settings</h2>

					{{#if noSettings}}
						<div class="row-fluid">
							<div class="span12">
								<div class="alert alert-error">
									You have no settings. Change these and click submit to create some.
								</div>
							</div>
						</div>
					{{/if}}

					{{#if currentUser.isAdmin}}
						<form id="json-form"></form>
						{{generateSettingsForm setting}}
					{{/if}}

				{{/with}}
			</div>
		</div>

	</div>
</template>
