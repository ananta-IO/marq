				<h4>Why do I have to register through Facebook?</h4>
				<p>Registering through Facebook helps to verify everyone's unique identity. This makes it harder cheat and answer or rate a question more than once. This may change in the future, but right now Facebook is the easiest and most ubiquitous prevent cheating. Please be assured that <em>Marq will never post anything to your Facebook account without asking you first</em>.</p>
				<br/>
				<h4>Who can see my questions?</h4>
				<p>All questions are presented anonymously based on score. Everyone can see your questions, but they will not see your name.</p>
				<br/>
				<h4>What is a question's score?</h4>
				<p>Score is based on ratings from other users, newness, and your karma. New questions with lots of positive ratings and posted by reputable users will be shown to the most people.</p>
				<br/>
				<h4>What is not anonymous?</h4>
				<p>Discussion messages are the only place where other people can see your name.</p>
				<br/>
				<h4>What is my karma for?</h4>
				<p>The higher your karma the more likely your question is to go viral.</p>
				<br/>
				<h4>How do I earn karma?</h4>
				<p>Post good questions. You get 101 karma for registering and more for unlocking hidden achievements, but mostly it comes from your questions. Your karma goes up by 3 when someone marks a guestion of yours good and down by 1 when someone marks a question of yours bad.</p>
				<br/>
				<h4>What makes a question good?</h4>
				<p>That's up to you. The focus of this site is validating ideas so anything goes so long as the question makes sense and you have fun answering it.</p>
