<template name="questionsAnswer">
	<div class="container" id="answer-question" data-question="{{question._id}}">

		<div class="row-fluid">
			<div class="span12 well">

				{{#if alert}}
					<div class="row-fluid">
						<div class="span12">
							{{#with alert}}
								<div class="alert alert-{{type}}">
									{{#if dismiss}}
										<button type="button" class="close" data-dismiss="alert">Ã—</button>
									{{/if}}
									{{message}}
								</div>
							{{/with}}
						</div>
					</div>
				{{/if}}

				{{#if previousQuestion}}
					<div class="row-fluid">
						<div class="span12">
							<h4>
								{{previousQuestion.question}}
							</h4>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							{{#with previousQuestion}}
								{{> rateQuestion}}
							{{/with}}
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<div class="chart"></div>
						</div>
					</div>
				{{else}}

					{{#if question}}
						<h3>
							{{question.question}}
						<h3/>
						<div class="answer-choices">
							{{#each question.answerChoices}}
								<p>
									<button class="btn btn-info btn-block btn-large answer" type="button" data-answer="{{this}}">
										<!-- <span class="marq"><span class="inner"></span></span> -->
										{{this}}
									</button>
								</p>
							{{/each}}
						</div>
					{{else}}
						<p>You have answered every question. Why don't you ask a question.</p>
					{{/if}}

				{{/if}}

			</div>
		</div>

	</div>
</template>

<template name="rateQuestion">
	<div id="rate-question" data-question="{{_id}}">
		<p>
			Was this a good question?
			<button class="btn btn-success vote" type="button" data-vote="for">
				yes
			</button>
			&nbsp;
			<button class="btn btn-danger vote" type="button" data-vote="against">
				no
			</button>
		</p>
	</div>
</template>
