<template name="listAnsweredQuestions">

	<hr/>
	<div class="container">
		
		<table class="table table-hover table-bordered">
			<caption>
				<h3>
					You have answered {{questionCount}} questions
				</h3>
			</caption>
			<thead>
				<tr>
					<th>Question</th>
					<th>Your Answer</th>
					<th>Answers</th>
					<th>Rating</th>
					<th>Choices</th>
				</tr>
			</thead>
			<tbody>
				{{#each questions}}
					<tr>
						<td>
							{{question}}
						</td>
						<td>
							{{answer this}}
						</td>
						<td>
							{{answerCount}}
						</td>
						<td>
							{{voteTally}}
						</td>
						<td>
							{{answerChoices}}
						</td>
					</tr>   
				{{/each}}
			</tbody>
		</table>

	</div>
	
</template>
