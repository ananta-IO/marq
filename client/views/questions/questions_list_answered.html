<template name="questionsListAnswered">

    <div class="container">
        <br/>
        <table class="table table-hover table-bordered questions-list">
            <caption>
                <h3>
                    You have answered {{questionCount}} questions
                </h3>
            </caption>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Answers</th>
                    <th>Rating</th>
                    <th>Choices</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {{#each questions}}
                    <tr>
                        <td>
                            <a class="view-question open-modal" data-questionId="{{_id}}">
                                {{question}}
                            </a>
                        </td>
                        <td>
                            {{answer _id}}
                        </td>
                        <td>
                            {{answerCount}}
                        </td>
                        <td>
                            {{voteTally}}
                        </td>
                        <td>
                            {{answerChoices}}
                        </td>
                        <td>
                            {{#if imageUri}}    
                                <i class="icon-picture"></i>
                            {{/if}}
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>

    </div>
    
</template>
