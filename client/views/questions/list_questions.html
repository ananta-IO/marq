<template name="listQuestions">
  <hr/>
  <div class="container">
    <h3>
      {{questionCount}} Recent Questions
    </h3>
    <div class="row">
      <div class="span12 questions-list">
        {{#each questions}}
          <div class="row">
            <div class="span1">
              {{voteTally}}
            </div>
            <div class="span4">
              {{question}}
            </div>
            <div class="span3">
              {{answerChoices}}
            </div>
            <div class="span3">
              {{createdAt}}
            </div>
            <div class="span1">
              <button class="btn btn-danger remove" type="button" data-questionId="{{_id}}"><i class="icon-trash icon-white"></i></button>
            </div>
          </div>
          <hr/>
        {{/each}}
      </div>
    </div>
  </div>
</template>
