<template name="listQuestions">
  <hr/>
  <div class="container">
    <h3>
      {{questionCount}} Recent Questions
    </h3>
    <div class="row">
      <div class="span12">
        {{#each questions}}
          <div class="row">
            <div class="span4">
              {{question}}
            </div>
            <div class="span4">
              {{answerChoices}}
            </div>
            <div class="span4">
              {{createdAt}}
            </div>
          </div>
          <hr/>
        {{/each}}
      </div>
    </div>
  </div>
</template>
